<!-- noauto.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro de Viaje</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="registrarViaje()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido" name="apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electr√≥nico</ion-label>
      <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input type="text" [(ngModel)]="origen" name="origen" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input type="text" [(ngModel)]="destino" name="destino" required></ion-input>
    </ion-item>
    <ion-button expand="block" mat-raised-button color="primary" type="submit">Registrar Viaje</ion-button>
  </form>

  <div #map id="map"></div>
</ion-content>
