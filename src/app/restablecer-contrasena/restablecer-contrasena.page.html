<!-- restablecer-contrasena.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Ingrese su Rut</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="comprobarUsuario()">Recuperar</ion-button>
    
    </ion-card-content>
  </ion-card>

  <!--Aqui se usa una funcion debido a que es mas fiable, asi solo se muestra esto cuando
  el usuario se comprueba que si existe-->
  <ion-card  *ngIf="disponibleNueva()">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input maxlength="20" [(ngModel)]="contraNueva" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="cambiarContra()">Cambiar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>

<ion-item>
  <ion-label> {{mensaje}} </ion-label>  
</ion-item>

</ion-content>
